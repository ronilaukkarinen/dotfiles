#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 1
    no_border_on_floating = false

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b6a0da33) rgba(db86ba33) 45deg  # Very subtle, low opacity
    col.inactive_border = rgba(59595911)  # Nearly invisible

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    # Enable tearing for gaming performance (reduces latency)
    allow_tearing = true

    layout = dwindle
    #layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12
        passes = 4

        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        popups = true
        popups_ignorealpha = 0.2
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = overshot,       0.05, 0.9,  0.1,  1.05

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.5,   overshot, slidefade 30%
    animation = workspacesIn,  1,     1.5,   overshot, slidefade 30%
    animation = workspacesOut, 1,     1.5,   overshot, slidefade 30%
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Make workspace 10 a floating workspace for traditional window management
# workspace = 10, layoutopt:float:1

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = false
    mfact = 0.5
    orientation = left
    allow_small_split = true
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = true # Re-enable monitor on mouse movement
    key_press_enables_dpms = true # Re-enable monitor on key press
}

# Hyprbars plugin configuration
plugin {
    hyprbars {
        bar_height = 28
        bar_color = rgba(0c0e120a)
        col.text = rgba(ffffffff)
        bar_text_size = 14
        bar_text_font = Archivo
        bar_title_enabled = false
        bar_padding = 8
        bar_button_padding = 8
        bar_precedence_over_border = false
        bar_buttons_alignment = left
        bar_part_of_window = false
        bar_blur = yes

        # Close button (red circle) - no icon
        hyprbars-button = rgb(ff4b3d), 12,  , hyprctl dispatch killactive
        # Minimize button (yellow circle) - toggles window to/from minimized workspace
        hyprbars-button = rgb(f6d014), 12,  , hyprctl dispatch exec ~/.config/hypr/scripts/toggle-minimize.sh
    }
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options = lv3:ralt_switch,caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Cursor behavior
cursor {
    no_warps = true
    no_hardware_cursors = true  # Disable hardware cursors to fix hover cursor changes
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Old scripts - keeping for reference:
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/window-overview.sh && dms ipc call spotlight toggle
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/tile-toggle.sh
# bind = SUPER, SUPER_L, exec, ~/.local/bin/hyprfloat overview
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/tile-toggle-with-overview.sh && dms ipc call spotlight toggle
# bind = SUPER, SUPER_L, exec, dms ipc call spotlight toggle

# SUPER key with double-press detection
# Single press: App selector
# Double press: Toggle tile/float mode
bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/super-key-handler.sh
bind = ALT_SHIFT, C, exec, hyprpicker -a -f hex
bind = CTRL_SHIFT_ALT, V, exec, ~/.local/bin/paste-beer.sh

# Hyprswitch - Stylish app switcher with blur effects
# Alt+Tab for window switching (current workspace)
bind = ALT, tab, exec, hyprswitch gui --mod-key alt_l --key tab --close mod-key-release --reverse-key key=grave && hyprswitch dispatch
bind = ALT, grave, exec, hyprswitch gui --mod-key alt_l --key tab --close mod-key-release --reverse-key key=grave && hyprswitch dispatch -r

# Super+Tab for all windows across workspaces
bind = SUPER, tab, exec, hyprswitch gui --mod-key super_l --key tab --close mod-key-release --reverse-key key=grave && hyprswitch dispatch
bind = SUPER, grave, exec, hyprswitch gui --mod-key super_l --key tab --close mod-key-release --reverse-key key=grave && hyprswitch dispatch -r

# Screenshots - grimblast (fast, reliable, clipboard support)
# Print: Select area, copy to clipboard AND save
bind = , Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png
# Shift+Print: Click to select window, copy to clipboard AND save
bind = SHIFT, Print, exec, grimblast --notify --cursor copysave active ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png
# Ctrl+Print: Full screen, copy to clipboard AND save
bind = CTRL, Print, exec, grimblast --notify --cursor copysave screen ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, centerwindow, # center window on current workspace
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, K, exec, dms ipc call spotlight toggle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, pin, # pin floating window in place
bind = $mainMod, L, exec, loginctl lock-session # lock screen
bind = $mainMod SHIFT, L, lockactivegroup, # lock/unlock group to prevent tiling changes

# Master layout controls
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster

# Change workspaces with SUPER + left/right arrows (creates new if doesn't exist)
bind = $mainMod, left, exec, ~/.config/hypr/scripts/workspace-switcher.sh prev
bind = $mainMod, right, exec, ~/.config/hypr/scripts/workspace-switcher.sh next

# Move active window to next/prev workspace with SUPER + SHIFT/CTRL + left/right
bind = $mainMod SHIFT, left, exec, ~/.config/hypr/scripts/move-window-workspace.sh prev
bind = $mainMod SHIFT, right, exec, ~/.config/hypr/scripts/move-window-workspace.sh next
bind = $mainMod CTRL, left, exec, ~/.config/hypr/scripts/move-window-workspace.sh prev
bind = $mainMod CTRL, right, exec, ~/.config/hypr/scripts/move-window-workspace.sh next

# Move focus with SUPER + up/down arrows
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Save and restore workspace layouts
bind = $mainMod, S, exec, ~/.config/hypr/scripts/save-current-workspace.sh

# View minimized apps (workspace 99)
bind = $mainMod, M, workspace, 99

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

