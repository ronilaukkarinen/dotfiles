# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Borders always present but invisible when not focused (prevents jump)
# The border is always 2px, just transparent when inactive

# Ghostty terminal transparency and blur
windowrulev2 = opacity 0.88 0.75, class:^(com.mitchellh.ghostty)$

# WezTerm terminal transparency and blur (matching ghostty)
windowrulev2 = opacity 0.88 0.75, class:^(org.wezfurlong.wezterm)$

# Disable hyprbars for certain apps
windowrulev2 = plugin:hyprbars:nobar, class:^(com.mitchellh.ghostty)$
windowrulev2 = plugin:hyprbars:nobar, class:^(org.wezfurlong.wezterm)$

# Custom titlebars
windowrulev2 = plugin:hyprbars:bar_color rgba(1e1e1eff), class:^(todoist-wrapper)$
windowrulev2 = plugin:hyprbars:bar_color rgba(121212ff), class:^(signal)$
windowrulev2 = plugin:hyprbars:bar_color rgba(101317ff), class:^(Element-Nightly)$
windowrulev2 = plugin:hyprbars:bar_color rgba(0d1117ff), class:^(org.gnome.Nautilus)$
windowrulev2 = plugin:hyprbars:bar_color rgba(11111bff), class:^(VSCodium)$
windowrulev2 = plugin:hyprbars:bar_color rgba(0d1117ff), class:^(org.gnome.Loupe)$
#windowrulev2 = plugin:hyprbars:bar_color rgba(42394Fff), class:^(org.telegram.desktop)$

# Transparent hyprbars for Chromium (allows dragging while invisible)
#windowrulev2 = plugin:hyprbars:bar_color rgba(00000000), class:^(chromium)$
#windowrulev2 = plugin:hyprbars:title_color rgba(00000000), class:^(chromium)$

# Hyprswitch - enable blur and transparency for app switcher
windowrulev2 = opacity 0.85 0.75, title:^(Hyprswitch)$
windowrulev2 = float, title:^(Hyprswitch)$
windowrulev2 = stayfocused, title:^(Hyprswitch)$
windowrulev2 = noborder, title:^(Hyprswitch)$
windowrulev2 = center, title:^(Hyprswitch)$

# Conky - make it act like a desktop widget
windowrulev2 = float, class:^(conky)$
windowrulev2 = noblur, class:^(conky)$
windowrulev2 = noborder, class:^(conky)$
windowrulev2 = noshadow, class:^(conky)$
windowrulev2 = nofocus, class:^(conky)$
windowrulev2 = pin, class:^(conky)$
windowrulev2 = stayfocused, class:^(conky)$
windowrulev2 = size 250 100%, class:^(conky)$

# Chromium - set default window size
windowrulev2 = size 1710 1200, class:^(chromium)$, title:^(New Tab.*)$
windowrulev2 = center, class:^(chromium)$, title:^(New Tab.*)$

# The Lounge IRC - smaller window size
windowrulev2 = size 1200 900, class:^(chrome-irc.pulina.fi__-Default)$
windowrulev2 = center, class:^(chrome-irc.pulina.fi__-Default)$

# Make all windows float by default
windowrulev2 = float, class:.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Enable immediate tearing for games (reduces input lag, allows full refresh rate)
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, title:^(Overwatch)$
