################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# DP-1 configured for 144Hz (VRR disabled - causes flashing with NVIDIA)
# Note: After NVIDIA power parameters added, 144Hz should be stable
# If flickering persists, use 100Hz: monitor=DP-1,3440x1440@100,0x0,1
monitor=DP-1,3440x1440@144,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
#exec-once = float, class:.*
exec-once = hyprpaper
exec-once = ~/.config/hypr/scripts/wallpaper-sync.sh &
exec-once = hypridle

# Launch DMS early, before apps that use workspace assignments
exec-once = bash -c 'while ! hyprctl monitors &>/dev/null; do sleep 0.5; done; sleep 2; QT_QPA_PLATFORMTHEME=gtk3 dms run'

# Wait for DMS to fully initialize before launching workspace-assigned apps
# Use hyprctl to launch on specific workspace (only affects startup, not subsequent launches)
exec-once = bash -c 'sleep 8; hyprctl dispatch workspace 1 && element-nightly' &
exec-once = bash -c 'sleep 8; discord --start-minimized' &

#exec-once = waybar
# Plugins are loaded synchronously via 'plugin =' directives above, no need for hyprpm reload
#exec-once = hyprsession
#exec-once = ~/.config/hypr/scripts/connect-irc.sh
exec-once = hyprswitch init --show-title --size-factor 5 --custom-css ~/.config/hypr/hyprswitch/style.css &
#exec-once = bash -c 'sleep 3 && ~/.config/hypr/scripts/launch-ssh-tmux.sh'
exec-once = ~/.config/hypr/scripts/hot-corner.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME,elementary
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,elementary
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk3

# NVIDIA-specific settings for Wayland
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct


################
### PLUGINS ###
################

# Load plugins (hy3 from AUR package, hyprbars from hyprpm)
exec-once = hyprctl plugin load /usr/lib/libhy3.so
exec-once = hyprctl plugin load /var/cache/hyprpm/rolle/hyprland-plugins/hyprbars.so


