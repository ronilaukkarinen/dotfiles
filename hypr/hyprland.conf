################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# DP-1 configured for 144Hz (VRR disabled to prevent flickering)
monitor=DP-1,3440x1440@144,0x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
#exec-once = float, class:.*
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
# clipboard-notify is now managed by systemd user service (auto-restart on crash)
# systemctl --user enable clipboard-notify.service
exec-once = bash -c 'while ! hyprctl monitors &>/dev/null; do sleep 0.5; done; sleep 1; QT_QPA_PLATFORMTHEME=gtk3 dms run'
exec-once = hyprpm reload -n
#exec-once = hyprsession
exec-once = ~/.config/hypr/scripts/connect-irc.sh
exec-once = hyprswitch init --show-title --custom-css ~/.config/hypr/hyprswitch/style.css --size-factor 3 &
#exec-once = bash -c 'sleep 3 && ~/.config/hypr/scripts/launch-ssh-tmux.sh'

