#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b6a0da33) rgba(db86ba33) 45deg  # Very subtle, low opacity
    col.inactive_border = rgba(59595911)  # Nearly invisible

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true

    layout = hy3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12
        passes = 4

        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        popups = true
        popups_ignorealpha = 0.2
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = overshot,       0.05, 0.9,  0.1,  1.05

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.5,   overshot, slidefade 30%
    animation = workspacesIn,  1,     1.5,   overshot, slidefade 30%
    animation = workspacesOut, 1,     1.5,   overshot, slidefade 30%
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Make workspace 10 a floating workspace for traditional window management
# workspace = 10, layoutopt:float:1

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split downward for predictable tiling (0=auto, 1=right, 2=down)
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = false
    mfact = 0.5
    orientation = left
    allow_small_split = true
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = true # Re-enable monitor on mouse movement
    key_press_enables_dpms = true # Re-enable monitor on key press
    focus_on_activate = true # Automatically focus windows that request activation (e.g., clicking links)
    allow_session_lock_restore = true # Restore lock screen after monitor reconnect
}

# hy3 plugin configuration - i3-like manual tiling with smart autotile
plugin {
    hy3 {
        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
        tabs {
            height = 28
            padding = 6
            radius = 10
            border_width = 0
            render_text = true
            text_center = true
            text_font = Archivo
            text_height = 10
            text_padding = 8
            blur = true
            opacity = 0.25
            col.active = rgba(b6a0dacc)
            col.text.active = rgba(1a1a2eff)
            col.inactive = rgba(0c0e1240)
            col.text.inactive = rgba(ffffffaa)
            col.urgent = rgba(db86bacc)
            col.text.urgent = rgba(1a1a2eff)
        }
    }
}

# Hyprbars plugin configuration
plugin {
    hyprbars {
        bar_height = 28
        bar_color = rgba(0c0e1240)
        col.text = rgba(ffffffff)
        bar_text_size = 14
        bar_text_font = Archivo
        bar_title_enabled = false
        bar_padding = 8
        bar_button_padding = 8
        bar_precedence_over_border = false
        bar_buttons_alignment = left
        bar_part_of_window = false
        bar_blur = yes

        # Close button (red circle) - no icon
        hyprbars-button = rgb(ff4b3d), 12,  , hyprctl dispatch killactive
        # Minimize button (yellow circle) - toggles window to/from minimized workspace
        hyprbars-button = rgb(f6d014), 12,  , hyprctl dispatch exec ~/.config/hypr/scripts/toggle-minimize.sh
    }
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options = lv3:ralt_switch,caps:escape
    kb_rules =

    # 0 = click to focus, 1 = focus follows mouse, 2 = focus follows mouse but keyboard focus is separate
    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Binds settings
binds {
    scroll_event_delay = 0
}

# Cursor behavior
cursor {
    no_warps = true
    no_hardware_cursors = false  # Re-enabled - true causes duplicate cursors with NVIDIA
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Old scripts - keeping for reference:
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/window-overview.sh && dms ipc call spotlight toggle
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/tile-toggle.sh
# bind = SUPER, SUPER_L, exec, ~/.local/bin/hyprfloat overview
# bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/tile-toggle-with-overview.sh && dms ipc call spotlight toggle
# bind = SUPER, SUPER_L, exec, dms ipc call spotlight toggle

# SUPER key with double-press detection
# Single press: App selector
# Double press: Toggle tile/float mode
bind = SUPER, SUPER_L, exec, ~/.config/hypr/scripts/super-key-handler.sh
bind = ALT_SHIFT, C, exec, hyprpicker -a -f hex
bind = CTRL_SHIFT_ALT, V, exec, ~/.local/bin/paste-beer.sh

# Window switcher using hyprswitch GUI with icons
bind = ALT, tab, exec, hyprswitch gui --mod-key alt_l --key tab --close mod-key-release && hyprswitch dispatch
bind = SUPER, tab, exec, hyprswitch gui --mod-key super_l --key tab --close mod-key-release && hyprswitch dispatch

# Screenshots - grimblast (fast, reliable, clipboard support)
# Print: Select area, copy to clipboard AND save
bind = , Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png
# Shift+Print: Click to select window, copy to clipboard AND save
bind = SHIFT, Print, exec, grimblast --notify --cursor copysave active ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png
# Ctrl+Print: Full screen, copy to clipboard AND save
bind = CTRL, Print, exec, grimblast --notify --cursor copysave screen ~/Pictures/Screenshots/$(date '+%Y%m%d_%H%M%S').png

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, centerwindow, # center window on current workspace
bind = $mainMod SHIFT, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, K, exec, dms ipc call spotlight toggle
bind = , F3, exec, ~/.config/hypr/scripts/window-overview.sh # Window expose
# hy3 layout controls - i3-like manual tiling
bind = $mainMod, H, hy3:makegroup, h  # Group windows horizontally
bind = $mainMod, J, hy3:makegroup, v  # Group windows vertically
bind = $mainMod, G, hy3:makegroup, tab, toggle  # Group/ungroup window as tab
bind = $mainMod, A, hy3:changefocus, raise  # Focus parent container
bind = $mainMod, Z, hy3:changefocus, lower  # Focus child container
bind = $mainMod, E, hy3:expand, expand  # Expand window into parent
bind = $mainMod, P, pseudo,  # Pseudo-tile (keeps window preferred size)
bind = $mainMod, O, hy3:changegroup, opposite  # Toggle horizontal/vertical
bind = $mainMod, U, hy3:changegroup, untab  # Ungroup tabs to splits
bind = $mainMod, T, pin, # pin floating window in place
bind = $mainMod, L, exec, ~/.config/hypr/scripts/hyprlock-wrapper.sh # lock screen
bind = $mainMod SHIFT, L, lockactivegroup, # lock/unlock group to prevent tiling changes

# Master layout controls
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster

# Move windows in tiled layout - SUPER+arrow moves window (hy3)
bind = $mainMod, up, hy3:movewindow, u, once
bind = $mainMod, down, hy3:movewindow, d, once
bind = $mainMod, left, hy3:movewindow, l, once
bind = $mainMod, right, hy3:movewindow, r, once

# Move active window to next/prev workspace with SUPER + SHIFT + left/right
bind = $mainMod SHIFT, left, exec, ~/.config/hypr/scripts/move-window-workspace.sh prev
bind = $mainMod SHIFT, right, exec, ~/.config/hypr/scripts/move-window-workspace.sh next

# Change workspaces with SUPER + ALT + left/right arrows
bind = $mainMod ALT, left, exec, ~/.config/hypr/scripts/workspace-switcher.sh prev
bind = $mainMod ALT, right, exec, ~/.config/hypr/scripts/workspace-switcher.sh next

# Move active window to next/prev workspace with SHIFT + ALT + left/right
bind = SHIFT ALT, left, exec, ~/.config/hypr/scripts/move-window-workspace.sh prev
bind = SHIFT ALT, right, exec, ~/.config/hypr/scripts/move-window-workspace.sh next

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Save and restore workspace layouts
bind = $mainMod, S, exec, ~/.config/hypr/scripts/save-current-workspace.sh

# View minimized apps (workspace 99)
bind = $mainMod, M, workspace, 99

# Volume control with Super+scroll (1% steps)
bind = $mainMod, mouse_down, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%+
bind = $mainMod, mouse_up, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 1%-

# Scroll through existing workspaces with Super+Shift+scroll
bind = $mainMod SHIFT, mouse_down, workspace, e+1
bind = $mainMod SHIFT, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Borders always present but invisible when not focused (prevents jump)
# The border is always 2px, just transparent when inactive

# Ghostty terminal transparency and blur
windowrule = opacity 0.88 0.75, match:class ^(com.mitchellh.ghostty)$

# WezTerm handles its own opacity via window_background_opacity
# Don't override with Hyprland opacity rule

# Disable hyprbars for certain apps - TODO: find correct syntax for hyprbars plugin rules
# windowrule = plugin:hyprbars:nobar, match:class ^(com.mitchellh.ghostty)$
# windowrule = plugin:hyprbars:nobar, match:class ^(org.wezfurlong.wezterm)$
# windowrule = plugin:hyprbars:nobar, match:class ^(Sunsama)$

# Custom titlebars - TODO: find correct syntax for hyprbars bar_color
windowrule = size 550 620, match:class ^(com.ayugram.desktop)$

# Hyprswitch - enable blur and transparency for app switcher
windowrule {
    name = hyprswitch
    match:title = ^(Hyprswitch)$
    opacity = 0.85 0.75
    float = on
    center = on
}

# Conky - make it act like a desktop widget
windowrule {
    name = conky-widget
    match:class = ^(conky)$
    float = on
    pin = on
    size = 250 100%
}

# Chromium - set default window size
windowrule {
    name = chromium-newtab
    match:class = ^(chromium)$
    match:title = ^(New Tab.*)$
    size = 1710 1200
    center = on
}

# The Lounge IRC - smaller window size (old Chrome-based)
windowrule {
    name = thelounge-chrome
    match:class = ^(chrome-irc.pulina.fi__-Default)$
    size = 1200 900
    center = on
}

# WezTerm IRC (SSH to pulina.fi with irssi) - match by custom class
# Positioned on the right side, narrow but tall
windowrule {
    name = wezterm-irc
    match:class = ^(wezterm-irc)$
    size = 780 1280
    move = 100%-790 90
}
# windowrule = plugin:hyprbars:nobar, match:class ^(wezterm-irc)$

# Workspace assignments removed - apps are launched to workspaces only at startup via exec-once

# Make all windows float by default
windowrule = float on, match:class .*

# Ignore maximize requests from apps - commented out, syntax unclear
# windowrule = suppressevent maximize, match:class .*

# Fix some dragging issues with XWayland - commented out, syntax unclear
# windowrule {
#     name = xwayland-fix
#     match:class = ^$
#     match:title = ^$
#     match:xwayland = 1
# }

# Enable immediate tearing for games (reduces input lag, allows full refresh rate)
windowrule = immediate on, match:class ^(steam_app_.*)$
windowrule = immediate on, match:title ^(Overwatch)$
misc:vrr = 1

